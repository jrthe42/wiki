<!DOCTYPE HTML>
<html>
    <head>
        <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/style.css">
        <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/tango.css">
        <title>{% block title %}{% endblock %}</title>
        <meta name="keywords" content="{{ site.keywords }}"/>
        <meta name="description" content="{{ site.description }}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="{{ site.root }}/static/favicon.ico" media="screen" />
    </head>

    <body>
        <!-- <a href="https://github.com/Xuanwo/CLIWiki"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://7xk8bq.com1.z0.glb.clouddn.com/fork.png" alt="Fork me on GitHub" data-canonical-src="http://7xk8bq.com1.z0.glb.clouddn.com/forkme_right_gray_6d6d6d.png"></a> -->
        <div id="container">
            {% block container %}
            {% endblock %}
        </div>
        <div id="footer">
            <span>
                Copyright Â© 2015 <a href="http://jrwang.me" target="_blank">{{ site.author }}</a>.
                Powered by <a href="http://simiki.org/" target="_blank">Simiki</a>.
            </span>
            <span>
                Theme by <a href="https://github.com/tankywoo/yasimple" target="_blank">YASimple</a>.
                Modified by <a href="https://github.com/Xuanwo/CLIWiki" target="_blank">Xuanwo</a>.
                </span>
            <p>Last Update {{ site.time.strftime("%Y-%m-%d %H:%M:%S") }}</p>
        </div>
    </body>
</html>
